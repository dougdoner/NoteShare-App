<div class="container note-container">
    {{#notes}}
    <div class="notelist columns-4">
        <a href="/note/{{id}}"><h1>{{name}}</h1></a>
        <a class="delete-note" href="/note/{{id}}/delete"><i class="fa fa-times-circle"></i></a>    
    </div>
    {{/notes}}
    <div class="notelist columns-4">
        <h1>Create Note</h1>
        <a href="/note/create">Link</a>
    </div>
</div>
